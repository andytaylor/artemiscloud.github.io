####################### Banner #########################
banner:
  title: "Artemiscloud.io - Artemis on Kubernetes"
  content: "Artemiscloud.io is a collection of container images that provide a way to deploy the Apache ActiveMQ Artemis Broker on Kubernetes"
##################### whatis ###########################
whatis:
  enable: true
  title: "What is ArtemisCloud"
  content: "ArtemisCloud is a collection of container images that leverages Kubernetes to deploy the Apache ActiveMQ Artemis Broker.
          Apache ActiveMQ Artemis is a multi protocol message broker that is hosted at Apache as part of the ActiveMQ umbrella. For more on the Apache Artemis Broker take a look at the [documentation](https://activemq.apache.org/components/artemis/documentation/).
          </br></br>The ArtemisCloud container images include a kubernetes Operator that allows you to deploy the Broker with various deployment
          configurations easily on either kubernetes or OpenShift"
  title2: "Getting Started"
  content2: "Quickly deploy a basic Container image that runs the broker [Blog post](blog/deploybasicimage/)
            </br></br> Try deploying the broker using the ArtemisCloud Kubenetes Operator [Blog Post](blog/using_operator/)
            </br></br> Find out how you can be part of the ArtemisCloud community [here](community)"

