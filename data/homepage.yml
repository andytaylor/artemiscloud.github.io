####################### Banner #########################
banner:
  title: "ArtemisCloud - Artemis on Kubernetes"
  content: "ArtemisCloud allows you to expose the power of ActiveMQ Artemis with kubernetes. ArtemisCloud is a collection of tools, container images and content that allows the quick and easy deployment of the Artemis Broker on Kubernetes"

##################### Feature ##########################
feature:
  enable: true
  #title: "Feature Set"
  feature_item:
    # feature item loop
    - name: "Cloud Oriented"
      icon: "ti-cloud"
      content: "The ability to quickly deploy and run the broker as a container image"

    # feature item loop
    - name: "Kubernetes"
      icon: "ti-package"
      content: "The ability to run a kubernetes native container on kubernetes"

    # feature item loop
    - name: "Operator"
      icon: "ti-user"
      content: "An Operator based solution to enable day to day management of the kubernetes deployment"

    # feature item loop
    - name: "Examples"
      icon: "ti-files"
      content: "A suite of examples to demonstrate each feature"

    # feature item loop
    - name: "CI/CD"
      icon: "ti-arrow-right"
      content: "Continuous integration and deployment to quickly develop and test new features"

